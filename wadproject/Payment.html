<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Dress Shop</title>
    <link rel="stylesheet" href="Payment.css">
    <script>
        // JavaScript function to display success message
        function showSuccessMessage(event) {
            event.preventDefault();  // Prevent the form from submitting
            const successMessage = document.createElement('div');
            successMessage.className = 'success-message';
            successMessage.innerHTML = '<h2>Congrats! Payment Successful.</h2><p>Thank you for your purchase. Your order will be processed soon!</p>';
            document.body.appendChild(successMessage);
        }
    </script>
</head>
<body>
    <header>
             <nav>
            <div class="logo">Dress Shop</div>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="NewCollection.html">New Collection</a></li>
                <li><a href="ContactUS.html">ContactUS</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="About.html">AboutUs</a></li>
             
            </ul>
        </nav>
    </header>
    <section class="payment">
        <div class="container">
            <h1>Payment</h1>
            <form action="payment.php" method="post">
            <p>Please enter your payment details below:</p>
            <form onsubmit="showSuccessMessage(event)">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit" class="btn">Pay Now</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Dress Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
